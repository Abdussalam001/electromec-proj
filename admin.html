<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.Admin</title>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://use.fontawesome.com/a7cc016f09.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="form">
    <div class="all">
        <form action="#" class=" main">
            <div class="head p-4">
                <h2 class="text-uppercase text-light p-2">GLOBAL ELECTROMECH</h2>
            </div>
            <div class="details bg-light p-4">
                <div class="user">
                    <label for="#" class="font-weight-bolder">Email or Username</label>
                    <p><input type="text" placeholder="Email or Username" class="form-control"></p>
                </div>
                <div class="password">
                    <label for="#" class="font-weight-bolder">Password</label>
                    <p><input type="password" class="form-control" placeholder="Password"></p>
                </div>
                <div class="login bg-info text-center text-justify ">
                    <button type="" class="btn text-light">Login</button>
                </div>
            </div>
            <div class="head p-4">
                <p><a href="#" style="color: white;">Lost your password?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
